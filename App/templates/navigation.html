<div id="ooka-body-screen" class="container-max-width columns pb-0 pr-2 mb-0">
    <div id="sidenav" class="column is-narrow ">
        <!-- menu -->
        <aside class="menu">
            <p class="menu-label" style="color: var(--textMenu) !important;">
                {% if current_user %}
                    <img class="image is-32x32 is-rounded" src="{{ url_for('static', filename='img/OokaLogo.svg') }}">
                    {{current_user}}
                {% endif %}
            </p>
            <ul class="menu-list ">
                <li><a class="item {% if menu_active == 'Modules' %} is-active{% endif %}" href="{{ url_for('module') }}"><i class="far fa-folder"></i> Modules</a></li>
                <li><a class="item {% if menu_active == 'Ookarchyves' %} is-active{% endif %}" href="{{ url_for('ookarchyves.oa_index') }}"><i class="fas fa-cat"></i> Ookarchyves</a></li>
                <li><a class="item {% if menu_active == 'Ookamanager' %} is-active{% endif %}" href="{{ url_for('ookamanager.om_index') }}"><i class="fas fa-cat"></i> Ookamanager</a></li>
            </ul>
            <ul class="menu-list ver-bot">
                <li><a class="item {% if menu_active == 'Params' %} is-active{% endif %}" href="{{ url_for('params.params') }}"><i class="fas fa-users-cog"></i> Parametrage</a></li>
                <li><a class="item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Log-out</a></li>
            </ul>
        </aside>
    </div>
