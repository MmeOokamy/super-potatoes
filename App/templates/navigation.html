<ul id="sidenav" class="sidenav sidenav-fixed">
    <li class="user-view row" style="color: var(--textMenu) !important; vertical-align:middle;">
        {% if current_user %}
        <div class="col s3">
            <img class="brand-logo" src="{{ url_for('static', filename='img/OokaLogo.svg') }}">
        </div>
        <div class="col s9">
            {{current_user}}
        </div>
        {% endif %}
    </li>
    <li class="user-view row" >
        <a class=" {% if menu_active == 'News' %} is-active{% endif %}" href="{{ url_for('news') }}">
            <i class="far fa-folder"></i>
            News
        </a>
    </li>
    <li class="user-view row" >
        <a class=" {% if menu_active == 'Ookarchyves' %} is-active{% endif %}" href="{{ url_for('ookarchyves.oa_index') }}">
            <i class="fas fa-cat"></i>
            Archives
        </a>
    </li>
    <li class="user-view row" >
        <a class=" {% if menu_active == 'Ookamanager' %} is-active{% endif %}" href="{{ url_for('ookamanager.om_index') }}">
            <i class="fas fa-cat"></i>
            Kanban
        </a>
    </li>
    {% if current_user.fuul_powaa() %} 
    <li class="user-view row" >
        <a class=" {% if menu_active == 'Params' %} is-active{% endif %}" href="{{ url_for('params.params') }}">
            <i class="fas fa-users-cog params"></i>
            Setting 
        </a>
    </li>
    {% endif %}
    <li class="user-view row" ><a class="" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Log-out</a></li>
</ul>
