<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Identité Numérique d'une développeuse">
    <title>Ookamy - {% if logg %}{% block title %}{% endblock %}{% else %} Log In{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='img/OokaLogo.svg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {# <link rel="stylesheet" href="{{ url_for('static', filename='semantic/semantic.min.css') }}"> #}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {# <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> #}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>

<body>

    {% if logg %}
        <div class="container-max-width columns pb-0 mb-0">
            <div id="sidenav" class="column is-narrow >
                <!-- menu -->
                <aside class="menu">
                    <p class="menu-label">
                        {% if name %}
                            <img class="image is-32x32 is-rounded" src="{{ url_for('static', filename='img/OokaLogo.svg') }}">
                            {{name}}
                        {% endif %}
                    </p>
                    <ul class="menu-list">
                        <li><a class="item"><i class="fas fa-cat"></i> Ookarchyves</a></li>
                        <li><a class="item"><i class="fas fa-cat"></i> Ookamanager</a></li>
                        <li><a class="item"><i class="fas fa-cat"></i> Sign-in</a></li>
                        <li><a>Dashboard</a></li>
                        <li><a>Customers</a></li>
                    </ul>
                  </aside>
            </div>

            <div id="" class="column " > {% block body %}{% endblock %}</div>
        </div>
        
    {% else %}
        {% extends "base_nav.html" %}
    {% endif %}

    <!-- partie script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {# <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> #}
    {# <script src="{{url_for('static', filename='semantic/semantic.min.js')}}"></script> #}
    <script src="{{url_for('static', filename='js/ookaScript.js')}}"></script>
</body>

</html>
